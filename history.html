    <script>
        var list = document.getElementById("list");
        var content = "";
        var totalPhrase = 0;
        var totalDuration = 0;
        for (i = 0; i <= localStorage.getItem("examTime"); i++) {
            if (localStorage.examTime) {
                content += "<tr><th>" + (i + 1) + "</th>";
                content += "<th>" + localStorage.getItem("examDate" + i) + "</th>";
                content += "<th>" + localStorage.getItem("examPhrase" + i) + "</th>";
                totalPhrase += Number(localStorage.getItem("examPhrase" + i));
                content += "<th>" + localStorage.getItem("examDuration" + i) + "</th></tr>";
                totalDuration += Number(localStorage.getItem("examDuration" + i));
            }
        }
        content += "<tr><th>总计</th>";
        content += "<th>-</th>";
        content += "<th>" + totalPhrase + "</th>";
        content += "<th>" + totalDuration + "</th></tr>";
        list.innerHTML = content;

        function darkMode() {
            if (localStorage.getItem("darkMode") == "true") {
                localStorage.setItem("darkMode", "false");
                document.body.classList.remove("mdui-theme-layout-dark");
            } else {
                localStorage.setItem("darkMode", "true");
                document.body.classList.add("mdui-theme-layout-dark");
            }
        }
        if (localStorage.getItem("darkMode") == "true") {
            document.body.classList.add("mdui-theme-layout-dark");
        }
    </script>
