<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言板UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
        }

        .message-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .message-item {
            width: 100%;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease-out;
        }

        .message-item:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .message-item h3 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        .message-item span {
            display: block;
            margin-top: 10px;
            color: #666;
        }

        .message-item p {
            margin-top: 20px;
            color: #777;
            line-height: 1.5;
        }

        @media (min-width: 768px) {
            .message-item {
                width: calc(50% - 10px);
            }
        }

        @media (min-width: 1024px) {
            .message-item {
                width: calc(33.33% - 10px);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 style="text-align: center; margin-bottom: 30px;">留言板UI</h1>
    <div class="message-list">
        <div class="message-item">
            <h3>留言标题</h3>
            <span>2023-05-15 2:29:56</span>
            <p>这是一条留言的内容。</p>
        </div>
        <div class="message-item">
            <h3>留言标题</h3>
            <span>2023-05-15 2:29:56</span>
            <p>这是一条留言的内容。</p>
        </div>
        <div class="message-item">
            <h3>留言标题</h3>
            <span>2023-05-15 2:29:56</span>
            <p>这是一条留言的内容。</p>
        </div>
    </div>
</div>
</body>
</html>
